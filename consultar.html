<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>document.documentElement.classList.add('js');</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dimdim Transações | Consulta de Transações</title>
</head>
<body>
    <header class="header-bg">
        <div class="container header">
            <picture class="header-brand">
                <img src="./img/dimdim.png" alt="Logo DimDim" width="87" height="80">
            </picture>
            <nav aria-label="primary">
                <ul class="header-menu font-1-m">
                    <li><a href="./cadastro.html">Cadastrar</a></li>
                    <li><a href="./consultar.html">Consultar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-bg">
        <div class="container main">
            <h1 class="dark-color-1 font-2-x fadeInDown" data-anime="200">Transações</h1>
            <p class="dark-color-2 font-1-xs fadeInDown" data-anime="400">Consulta de transações<span class="color-l-1">.</span></p>
            <table class="table color-0 font-1-xs">
                <tr class="--dark-color-1">
                    <th>Id</th>
                    <th>Valor</th>
                    <th>Titulo</th>
                    <th>Tipo de Transação</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="R$ 10.00" disabled></td>
                    <td><input type="text" placeholder="Saida do Shopping" disabled></td>
                    <td><input type="text" placeholder="Comercial" disabled></td>
                    <td><img src="./img/lapis.svg" alt=""></td>
                    <td><img src="./img/delete.svg" alt=""></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" placeholder="R$ 10.00" disabled></td>
                    <td><input type="text" placeholder="Saida do Shopping" disabled></td>
                    <td>
                        <select type="text" disabled/>
                            <option value="1">Comercial</option>
                        </select>
                    </td>
                    <td><img src="./img/lapis.svg" alt=""></td>
                    <td><img src="./img/delete.svg" alt=""></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="./js/plugins/simple-anime.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
