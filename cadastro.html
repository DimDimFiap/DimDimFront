<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>document.documentElement.classList.add('js');</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dimdim Transações | Cadastrar</title>
</head>
<body>
    <header class="header-bg">
        <div class="container header">
            <picture class="header-brand">
                <img src="./img/dimdim.png" alt="Logo DimDim" width="87" height="80">
            </picture>
            <nav aria-label="primary">
                <ul class="header-menu font-1-m">
                    <li><a href="./cadastro.html">Cadastrar</a></li>
                    <li><a href="./consultar.html">Consultar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-bg">
        <div class="container main">
            <h1 class="dark-color-1 font-2-x fadeInDown" data-anime="200">Transações</h1>
            <p class="dark-color-2 font-1-xs fadeInDown" data-anime="400">cadastro de transações<span class="color-l-1">.</span></p>
            <div>
                <form class="forms" action="./">
                    <div>
                        <label class="dark-color-2 font-1-xs" for="value">Valor:</label>
                        <input type="number" id="value" name="value" placeholder="R$ 80.00" step="0.01" min="0.01">
                        <label class="dark-color-2 font-1-xs" for="title">Titulo:</label>
                        <input type="text" id="title" name="title" placeholder="Ex: Compras No Shopping">
                        <label class="dark-color-2 font-1-xs" for="type">Tipo de Transação:</label>
                        <a href="./type.html">cadastre os tipos de transação.</a>
                        <select name="type" id="type">
                            <option value="1">Javascript</option>
                        </select>
                    </div>
                    <button class="btn">Salvar</button>
                    <picture>
                        <img class="bank-img fadeInRight" data-anime="600" src="./img/bank.png" alt="Bank Image" width="499" height="271">
                    </picture>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="./js/plugins/simple-anime.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
